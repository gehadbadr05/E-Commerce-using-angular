
<h2 style="margin:0 500px ;padding: 20px;"> Sign Up Now </h2>
<form #userForm="ngForm"  novalidate (ngSubmit)="onSubmit() ">
  {{userModel|json}}
  <br>

   <label for="username">Username:</label>
    <input type="text" id="username" name="username"  required [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="userModel.password"  pattern="/^[a-zA-Z]+$/" name="txtName"  #name="ngModel">
    <div *ngIf="name.errors && name.touched">
      <small class="text-danger" *ngIf="name.invalid && name.touched">UserName is required</small><br>
      <small class="text-danger" *ngIf="name.errors['pattern']">Username must be small and capital character</small>
    </div> 

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"  required [class.is-invalid]="name.invalid && name.touched"[(ngModel)]="userModel.password" name="txtPassword"  #password="ngModel">
    <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>

    <button type="login" id="login-button">Login</button>
  </form>
