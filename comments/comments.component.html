
<div *ngFor="let comment of comments">
 
    <div class="card" style="width:100%;">
      <div class="card-body">
         {{comment.postId}} <br> 
          {{comment.name}} <br>
          {{comment.email}}<br>
          {{comment.body}}<br>
      </div>
    </div>
</div>
<button class="c1" (click)="goBack()">Go back to Posts</button>
